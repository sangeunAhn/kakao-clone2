<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Chat</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-fighter-jet"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column"><span class="header_time">18:38</span></div>
        <div class="header_column">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery"
            >66% <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="chats.html"> <i class="fa fa-chevron-left fa-lg"></i> </a>
        </div>
        <div class="header_column"><span class="header_text">Lynn</span></div>
        <div class="header_column">
          <span class="header_text"
            ><i class="fa fa-search"></i> <i class="fa fa-bars"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider_text">Wednesday, August 2, 2017</span>
      </div>
      <div class="chat_message chat_message-from-me">
        <span class="chat_message-time">17:55</span>
        <span class="chat_message-body"> Hello! This is a test message. </span>
      </div>
      <div class="chat_message chat_message--to-me">
        <img src="images/avatar.png" alt="" class="chat_message-avatar" />
        <div class="chat_message-center">
          <h3 class="chat_message-username">Lynn</h3>
        </div>
        <span class="chat_message-time">19:55</span>
      </div>
    </main>
    <div class="type-message"><i class="fa fa-plus fa-2x"></i></div>
    <div class="type-message_input">
      <input type="text" /> <i class="far fa-smile"></i>
      <span class="record-message"> <i class="fa fa-microphone"></i> </span>
    </div>
  </body>
</html>
